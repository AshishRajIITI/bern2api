<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BTP-Work Demo</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/ocr.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://kit.fontawesome.com/4414288e8e.js"></script>
	<script src='js/tesseract.min.js'></script>
</head>
  <body>
      <main>
          <div class="container mt-3">

			  <div class="row" style="margin-top: 40px;">
				  <div style="margin: auto;">
						<div class="box" >
							<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
							<label for="file-1"><span>Select a report&hellip;</span></label>
						</div>
						Upload only radiology/x-ray image (in jpg format)
				  </div>
			  </div>
			  <div class="row" style="margin-top: 40px;">
				  <div class="col-12 col-md-5">
					<div class="image-container"><img id="selected-image" class="col-12 p-0" />Select a picture to see the preview here.</div>
				  </div>
				  <div class="col-12 col-md-1">
					<i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
					<i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
				  </div>
				  <div class="extractedInfoclass col-12 col-md-6">					
					<div id="log"></div>
					Extracted Information from the Uploaded X-ray/Radiology report.
				</div>
			  </div>

			  
			  <br />
			  <hr />

			  <div class="results" style=" margin-top: 50px;">
				
					<button type="button" onclick="getResults()">Tell the disease name</button>
					<h3>Results: </h3>
				
					<div id="resultSpinner" class="resultSpinner "></div>
				
				<p id="results"></p>
			  </div>

			  <br />
			  <hr />

			  <div class="summarizer" style=" margin-top: 50px;">
				<button type="button" onclick="getSummarizedReport()">Get Summarized Report</button>
				
				<h3>Summarized Report: </h3>
				<div id="summarizerSpinner" class="summarizerSpinner "></div>
				<p id="summarizer"></p>
			  </div>

			  <br />
			  <hr />

			  
			  <div class="recommendations" style="margin-top: 50px;">
				<button type="button" onclick="recommendDoctors()">Recommend Doctor</button>
				<h3>Doctor's recommendations: </h3>
				<div id="recommendationSpinner" class="recommendationSpinner "></div>
				<p id="recommendations"></p>
			  </div>
			  
			  <br />
			  <hr />
			  <p style="text-align:center;">Made with &#10084; by Ashish</p>
		</div>
	  </main>
	  <script src="js/tesseract-ocr.js"></script>
	  <script src="js/results.js"></script>
	  <script src="js/getSummarizedReport.js"></script>
	  <script src="js/recommendDoctors.js"></script>
	</body>
</html>
