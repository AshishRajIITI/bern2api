<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BTP-Work Demo</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/ocr.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://kit.fontawesome.com/4414288e8e.js"></script>
	<script src='js/tesseract.min.js'></script>
</head>
  <body>
      <main>
          <div class="container mt-3">
			
				<div class="mainClass" >
					<p>Click the button to tell something about the disease name</p>
					<div  style="margin-bottom: 20px;">
						<textarea id="myTextarea" style="height: 200px; width:600px;"></textarea>
					</div>
					<button type="button" onclick="myFunction()">Tell the disease name</button>
				</div>


			  <div class="row" style="margin-top: 40px;">
				  <div class="col-12 col-md-4 mt-3 mt-md-0">
						<div class="box">
							<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
							<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
						</div>
				  </div>
			  </div>
			  <div class="row" style="margin-top: 40px;">
				  <div class="col-12 col-md-5">
					<div class="image-container"><img id="selected-image" class="col-12 p-0" />Select a picture to see the preview here.</div>
				  </div>
				  <div class="col-12 col-md-1">
					<i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
					<i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
				  </div>
				  <div class="col-12 col-md-6">
					
					<div id="log">
							<span id="startPre">	
								Output box
							</span>
					</div>
				</div>
			  </div>

			  <div class="results" style="margin-top: 50px;">
				<h4>Results: </h4>
				<p id="results"></p>
			  </div>
		</div>
	  </main>
	  <script src="js/tesseract-ocr.js"></script>
	  <script type="text/javascript">
		function myFunction() {
		  const textareavalue = document.getElementById("myTextarea").value;
		
		  const res = fetch('http://localhost:3000/bern2',{ method: 'POST',
		  headers: {
			'Content-Type': 'application/json',
		  },
		   body: JSON.stringify({
			"text":textareavalue
		  })})
		  .then((response) => {
			return response.json();
			// console.log("raw response", response)
		  })
		  .then((data) => {
			// console.log('Success: ', data);
			const annotations = data['annotations']
			const result = []
			annotations.forEach((a)=>{
			  if(a["obj"]==="disease"){
				result.push(a["mention"])
			  }
			})
		  document.getElementById("results").innerHTML = result.join('<br/> ');
		  })
		  .catch((error) => {
			console.error('Error:', error);
		  });
		}
		</script>
	</body>
</html>
